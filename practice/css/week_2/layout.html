<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Layout</title>
 
  <style>
      body {
          background-color: lightslategray;
          background-image: url("bg.jpg");
          background-size: cover;
      }

    #header  {
          background-color: chocolate;
          color: cornsilk;
          padding: 40px;
          width: 900px;
          margin: 0 auto;
          box-sizing: border-box;
         
      }

      #header {
          color: darkgrey;
          
      }

      

      #main {
          background-color: crimson;
          color: cornflowerblue;
          /* height: 400px; */
          border: solid 10px orange;
          border-radius: 50px;
          margin: 100px auto;
          padding-left: 0;
          width: 880px;
          box-sizing: border-box;
          background-color: rgba(0, 0, 0, .5);
      }
      
      #main div {
          height: 100px;
          background-color: darksalmon;
          margin-bottom: 30px;
          width: 50%;
          margin: 0 auto 10px auto;
          border-radius: 15px;
          overflow: auto;
          background-image: url("divbg.jpg");
          background-size: cover;
          /* margin-top: 20px; */
      }

      #main div p {
          color: ghostwhite;
          font-size: 40px;
          font-family: "Arial";
          margin: 20px;
          
      }

      #main div:nth-child(1) {
          margin-top: 20px;
      }

      #main .odd {
          background-color: hotpink;
      }

      #main .even {
          background-color:lavender;
      }





      #footer {
          background-color: black;
          color: limegreen;
          padding: 20px;
          width: 900px;
          margin: 0 auto;
          box-sizing: border-box;
      }

      #footer p {
          color: darkmagenta;

      }


      #footer h6 {
          color: cornsilk;
      }

      #footer div h6 {
            color: coral;
      }

      p {
          color: skyblue;
      }

      #header p {
          color: springgreen;
      }
      
      

      #myname {
          color: violet;
      }

      #footer p span { 
          color: tomato;
      } 

      #food-list {
          list-style-type: none;
          background-color: greenyellow;
         padding-left: 0;
        width: 900px;
        margin: 0 auto;

      }

      #food-list li {
          display: inline-block;
          background-color: yellow;
          margin: 10px;
          width: 57px;
          overflow: hidden;
         
          /* padding: 10px; */
          /* box-sizing: border-box; */
      }

      #videos {
          width: 900px;
          margin: 0 auto;
           box-sizing: border-box;
      }
  </style>


</head>

<body>
<!-- HTML5 version is <header> </header> -->

 <div id="header">
     <h1>This is the title of the header area.</h1>
     <p>This area is the first div.</p> 
 </div>



 <!-- HTML5 version is <main> </main> -->

 <div id="main">
     
     <div class="odd">
        <p>This area is the second div.</p>
     </div>
     <div class="even">

     </div>
     <div class="odd">

    </div>
    <div class="even">

    </div>
    <div class="odd">

    </div>

 </div>
 
 <!-- HTML5 version is <footer> </footer> -->

 <div id="footer">
     <p>&copy; 2020 <span id="myname">Vladimir</span> Parrales</p>  
    <h6>This is also tiny text as well.</h6>
     <div>
         <h6>This is really timey text!</h6>
    </div>
 </div>

 <ul id="food-list">
     <li>Sushi</li>
     <li>Cat Food</li>
     <li>Cheese</li>
     <li>Donuts</li>
     <li>Pupusas</li>
     <li>Hamburger</li>
     <li>Fries</li>
     <li>Steak</li>
     <li>Algae</li>
 </ul>
 <div id="videos"><iframe width="900" height="315" src="https://www.youtube.com/embed/iuIySUX3MBk" 
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen></iframe>
 </div>
</body>
</html>
