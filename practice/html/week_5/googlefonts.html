<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Fonts Practice</title>
  

<style>
    /* all imports must go first before any CSS code */
    @import url('https://fonts.googleapis.com/css?family=Josefin+Slab|Maven+Pro&display=swap');
    h1 {
        font-family: 'Josefin Slab', 'Times New Roman', serif;
    }

    p {
        font-family: 'Maven Pro', 'Arial', sans-serif;
    }
</style>

</head>

<body>
    <h1>Hello Welcome to this page</h1>

    <p id="firstp">This is paragraph 1.</p>

    <p id="secondp">This is paragraph 2.</p>
</body>
</html>
