<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <title>SF's Posh Gallery | Contact Us</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/all.min.css">

</head>

<body>
  
    <header>
        <div><a href="index.html"><img id="logo" src="images/logo.png" alt="SF Posh Gallery" width="150" height="150"></a></div>
        <div id="title-container">
        <h1><span id="custom-height">Welcome to</span> <br>San Francisco's<br> Posh Gallery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact & Location</a></li>
            </ul>
        </nav>
    </header>

    <main id="contact">

        <div id="contact-flexbox">
            <!-- div:first-child selects the following: -->
            <div>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <textarea></textarea>

            </div>
            <!-- div:last-child selects the following: -->
            <div></div>
        </div>
     
    </main>

    <footer>
        <div></div>
        <section id="social-links">
            <ul>
                <li><a href="https://github.com"><i class="fab fa-github"></i> GitHub</a></li>
                <li><a href="https://instagram.com"> <i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="https://flickr.com"><i class="fab fa-flickr"></i> Flickr</a></li>
            </ul>
        </section>
        <section>
            <p id="copyright">Copyright &copy; 2020 San Francisco's Posh Gallery</p>
        </section>
