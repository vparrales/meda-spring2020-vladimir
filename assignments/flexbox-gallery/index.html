<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Title Text</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <div id="flex-gallery">
    <figure>
      <img src="images/fruitbowl.jpg" alt="Fruit bowl for breakfast">
      <figcaption>How about a fruit bowl for breakfast?</figcaption>
    </figure>
    <figure>
      <img src="images/goldengatebridge.jpg" alt="Golden Gate Bridge">
      <figcaption>The Golden Gate Bridge from the Marin Head Lands.</figcaption>
    </figure>
    <figure>
      <img src="images/lunchtable.jpg" alt="Pot Luck Lunch">
      <figcaption>How about a vegan lunch?</figcaption>
    </figure>
    <figure>
      <img src="images/mountainriver.jpg" alt="River in between a mountain">
      <figcaption>Here is a drone view of a beautiful river you can kayak down.</figcaption>
    </figure>
    <figure>
      <img src="images/varietyfruit.jpg" alt="Farmers market">
      <figcaption>You can always get great fruits and vegetalbes at the farmers market.</figcaption>
    </figure>
    <figure>
      <img src="images/vwvan.jpg" alt="VW van in nature">
      <figcaption>Here is a VW van in action camping.</figcaption>
    </figure>
  </div>
</body>
</html>
